      pipeline_interfaces: wget_piface.yaml
      subsample_table: null
    constant_attributes:
      destdir: "LOCALDIR"
      destfile: "LOCAL_ENSEMBL_RB"
      src: "SRCFILE_ENSEMBL_RB"
    derived_attributes: ["src", "destdir", "destfile"]

  getdbnsfp:
