metadata:
  sample_table: genomes.csv
  output_dir: $GENOMES
  pipeline_interfaces: refgenie_piface.yaml

constant_attributes:
  protocol: "refgenie"


subprojects:
  derive_sample_name:
    constant_attributes:
      sample_name: "genome_asset"
      protocol: "refgenie"

    derived_attributes: [sample_name]

    data_sources:
      genome_asset: "{genome}_{asset}"
  