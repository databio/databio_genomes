metadata:
  sample_table: assets.csv
  subsample_table: recipe_inputs.csv

  output_dir: $GENOMES
  pipeline_interfaces: refgenie_piface.yaml

constant_attributes:
  protocol: "refgenie"
  destdir: "LOCALDIR"
  local_input: "LOCAL_INPUT"
  assets: "ASSETS"
  params: "PARAMS"
  files: "FILES"

derived_attributes: ['destdir','local_input', 'assets', 'params', 'files']

data_sources:
  LOCALDIR: "/project/shefflab/www/refgenie_raw/"
  LOCAL_INPUT: "{destdir}/file.{genome}.{asset}.{files_id}"
  ASSETS: "{assets_id}={assets_value}"
  PARAMS: "{params_id}={params_value}"
  FILES: "{files_id}={local_input}"

subprojects:
  getfiles:
    metadata:
      pipeline_interfaces: wget_piface.yaml
    constant_attributes:
      destdir: "LOCALDIR"
      destfile: "LOCAL_INPUT"
    derived_attributes: ["destdir", "destfile"]
