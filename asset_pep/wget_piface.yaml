pipeline_name: download_input_files
pipeline_type: sample
command_template: >
  {%- for itype in sample.input_type -%}
    {%- if itype == 'files' -%}
      { 'wget -O -nc ' + sample.local_input  + sample.input_id[loop.index0] + ' ' + sample.input_value[loop.index0] }; 
    {%- endif -%}
  {%- endfor -%}
  